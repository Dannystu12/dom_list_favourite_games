<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favourite Games</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1>Favourite Games</h1>
    <form id="new-item">
      <div class="form-item">
        <label for="title" class="primary">Name</label>
        <input type="text" id="title" required>
      </div>
      <div class="form-item">
        <label for="developer" class="primary">Developer</label>
        <input type="text" id="developer" required>
      </div>
      <div class="form-item">
        <label for="platform" class="primary">Console</label>
        <select id="platform">
          <option value="" disabled selected></option>
          <option value="Xbox One">Xbox One</option>
          <option value="PS4">PS4</option>
          <option value="Switch">Switch</option>
        </select>
      </div>
      <input type="submit" value="Save">
    </form>
    <button id="delete-all">Delete All</button>
    <table id="game-list">

    </table>

  </body>
</html>
